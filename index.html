<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domo-Connect | Portail de Contrôle Domotique - Smart Luxury</title>
    <meta name="description" content="Domo-Connect : Votre portail sécurisé pour le contrôle total de votre résidence intelligente. Confort, sécurité et élégance centralisés.">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;500;700&display=swap" rel="stylesheet">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }

        :root {
            --bg-start: #0c0c12;
            --bg-end: #1b1b26;
            --primary-color: #9c27b0;
            --text-light: #f5f5f5;
            --text-muted: #b0b0b0;
            --glass-bg: rgba(30, 30, 45, 0.65);
            --shadow-lg: 0 10px 60px rgba(0, 0, 0, 0.8);
            --shadow-btn: 0 4px 15px rgba(0, 0, 0, 0.2);
            --radius: 16px;
            --transition: 0.3s ease;
        }

        body {
            height: 100vh;
            margin: 0;
            background: radial-gradient(circle at 20% 20%, var(--bg-start), var(--bg-end));
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: var(--text-light);
        }

        .container {
            background-color: var(--glass-bg);
            border-radius: var(--radius);
            padding: 60px 40px;
            width: 95%;
            max-width: 480px;
            text-align: center;
            box-shadow: var(--shadow-lg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            transform: scale(0.98);
            opacity: 0;
            transition: all 0.8s var(--transition);
        }
        .container.loaded {
            opacity: 1;
            transform: scale(1);
        }

        h1 {
            font-size: 2.8rem;
            letter-spacing: 2px;
            font-weight: 300;
            margin-bottom: 10px;
        }

        h2 {
            color: var(--primary-color);
            font-weight: 400;
            font-size: 1.1rem;
            letter-spacing: 1px;
            margin-bottom: 25px;
        }

        p {
            color: var(--text-muted);
            font-weight: 300;
            line-height: 1.6;
            margin-bottom: 40px;
        }

        .btn-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn {
            padding: 14px;
            border: none;
            border-radius: 8px;
            text-transform: uppercase;
            font-weight: 500;
            cursor: pointer;
            transition: all var(--transition);
            text-decoration: none;
            letter-spacing: 1px;
        }

        .btn-login {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-login:hover {
            background-color: #a739c0;
            transform: translateY(-2px);
        }

        .btn-signup {
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
            background: transparent;
        }

        .btn-signup:hover {
            background-color: var(--primary-color);
            color: var(--bg-start);
            transform: translateY(-2px);
        }

        footer {
            position: fixed;
            bottom: 15px;
            left: 0;
            width: 100%;
            text-align: center;
            color: var(--text-muted);
            font-size: 0.8rem;
        }

        footer a {
            color: var(--primary-color);
            text-decoration: none;
            margin: 0 5px;
            transition: 0.3s;
        }

        footer a:hover {
            color: #d067ee;
        }

        @media (max-height: 700px) {
            .container { padding: 40px 25px; }
            h1 { font-size: 2.2rem; }
            p { font-size: 0.95rem; }
        }
    </style>
</head>
<body>
    <div class="container" id="main-content">
        <h1>Domo-Connect</h1>
        <h2>Smart Luxury & Secure Living</h2>
        <p>Votre portail vers un <strong>confort</strong> et une <strong>sécurité</strong> inégalés. Domo-Connect vous offre le contrôle total de votre résidence intelligente.</p>
        <div class="btn-container">
            <a href="/login.html" class="btn btn-login">Se connecter</a>
            <a href="/signup.html" class="btn btn-signup">Créer un compte</a>
        </div>
    </div>

    <footer>
        <p>© 2025 Domo-Connect | <a href="#">Mentions légales</a> | <a href="#">Confidentialité</a></p>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const container = document.getElementById("main-content");
            setTimeout(() => container.classList.add("loaded"), 100);
        });
    </script>
</body>
</html>
